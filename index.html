<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Private GPT</title>
    <script>
        window.onload = function() {
            const apiKey = localStorage.getItem('openai_api_key');
            if (apiKey) {
                document.getElementById('api-key').placeholder = "Change OpenAI API Key";
            }
            document.getElementById('message-input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevents the default action (form submission)
                    callOpenAiApi();
                }
            });
        };

        // Function to store the API Key in LocalStorage
        function storeApiKey() {
            const apiKey = document.getElementById('api-key').value;
            localStorage.setItem('openai_api_key', apiKey);
            alert('API Key stored in LocalStorage');
        }

        // Function to make an API request to the Netlify Function
        // Create a new db request for a "messages" database.
        var request = indexedDB.open("messages", 1);

        request.onerror = function(event) {
            console.log("error: ");
        };

        request.onsuccess = function(event) {
            db = request.result;
            console.log("success: "+ db);
            showPreviousMessages();
        };

        request.onupgradeneeded = function(event) {
            var db = event.target.result;
            var objectStore = db.createObjectStore("message", {keyPath: "id", autoIncrement: true});
        }

        function showPreviousMessages() {
            var objectStore = db.transaction("message").objectStore("message");
            objectStore.openCursor().onsuccess = function(event) {
                var cursor = event.target.result;
                if (cursor) {
                    var listItem = document.createElement('li');
                    listItem.textContent = 'â¬†ï¸: ' + cursor.value.sent + ', â¬‡ï¸: ' + cursor.value.received;
                    document.getElementById('message-list').appendChild(listItem);
                    cursor.continue();
                }
            };
        }

        function clearMessages() {
            var request = db.transaction(["message"], "readwrite")
            .objectStore("message")
            .clear();

            request.onsuccess = function(event) {
                document.getElementById('message-list').innerHTML = '';
                //alert("All messages have been cleared from your database.");
            };
        }

        async function callOpenAiApi() {
            const apiKey = localStorage.getItem('openai_api_key');
            if (!apiKey) {
                alert('No API Key found. Please enter and store the API Key first.');
                return;
            }

            // Retrieve all previous messages from the IndexedDB
            let previousMessages = '';
            const transaction = db.transaction(["message"], "readonly");
            const objectStore = transaction.objectStore("message");
            var request = objectStore.openCursor();
            request.onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    previousMessages += 'â¬†ï¸: ' + cursor.value.sent + ', â¬‡ï¸: ' + cursor.value.received;
                    cursor.continue();
                }
            };

            // Wait for the transaction to finish
            await new Promise((resolve) => transaction.oncomplete = resolve);

            const prompt = document.getElementById('message-input').value;
            // Clear the message-input field
            document.getElementById('message-input').value = '';

            const promptToSend = previousMessages + 'â¬†ï¸: ' + prompt;
            const response = await fetch('/.netlify/functions/streamOpenAi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: promptToSend,
                    apiKey: apiKey
                })
            });

            // Get the reader from the body
            const reader = response.body.getReader();

            var listItem = document.createElement('li');
            listItem.textContent = 'â¬†ï¸: ' + prompt + ', â¬‡ï¸: ' ;
            document.getElementById('message-list').appendChild(listItem);

            // Read the stream
            while (true) {
                const { done, value } = await reader.read();

                // When no more data needs to be consumed, break the loop
                if (done) {
                    break;
                }

                // Convert the Uint8Array to a string
                const string = new TextDecoder("utf-8").decode(value);

                // Split the string into separate events
                const events = string.split('\n\n');

                for (const event of events) {
                    // Each event has the format "event: message\ndata: {...}"
                    // We only want the data part
                    const dataString = event.split('\n').find(line => line.startsWith('data: '));

                    if (dataString) {
                        // Remove the "data: " prefix and parse the JSON
                        const data = JSON.parse(dataString.slice(6));

                        // Concatenate the content
                        if (data.choices[0].delta && data.choices[0].delta.content) {
                            listItem.textContent += data.choices[0].delta.content;
                        }

                        // If the finish_reason is not null, the response is complete
                        if (data.choices[0].finish_reason) {
                            // Add the sent and received messages to the database
                            var request = db.transaction(["message"], "readwrite")
                            .objectStore("message")
                            .add({ sent: prompt, received: listItem.textContent });

                            request.onerror = function(event) {
                                alert("Unable to add data\r\nMessage is already exist in your database! ");
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1>Private GPT</h1>
    <p>Your data is stored only on this device. <a href="https://github.com/scahyono/privategpt">Learn more.</a></p>
    <input type="text" id="api-key" placeholder="Enter OpenAI API Key" />
    <button onclick="storeApiKey()">ğŸ’¾</button>
    <br><br>
    <ul id="message-list"></ul>
    <input type="text" id="message-input" placeholder="Enter your message" />
    <button onclick="callOpenAiApi()">â¬†ï¸</button>
    <button onclick="clearMessages()">ğŸ—‘ï¸</button>
</body>
</html>
